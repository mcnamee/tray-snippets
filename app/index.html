<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Snppts</title>
    <link rel="stylesheet" href="./css/photon.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./css/index.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header-arrow"></div>
    <div class="window">
      <!-- Header ========================================================================= -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Snppts</h1>
      </header>
      <!-- /Header ========= -->

      <!-- Content ========================================================================= -->
      <div class="window-content">
        <div class="pane">
          <div id="app"></div>
        </div> <!-- /.pane -->
      </div> <!-- /.window-content -->
      <!-- /Content ========= -->

      <!-- Footer ========================================================================= -->
      <footer class="toolbar toolbar-footer">
        <div class="footer-link">
          Powered by <a href="https://snppts.co">Snppts.co</a>
        </div>

        <div class="toolbar-actions pull-right">
          <div class="btn-group">
            <button class="btn btn-default js-refresh-action">
              <span class="icon icon-arrows-ccw" title="Refresh"></span>
            </button>

            <button class="btn btn-default js-quit-action">
              <span class="icon icon-cancel" title="Close"></span>
            </button>
          </div>
        </div> <!-- /.toolbar-actions -->
      </footer>
      <!-- /Footer ========= -->
    </div> <!-- /.window -->

    <script charset="utf-8">require('./dist/index.js')</script>
  </body>
</html>
